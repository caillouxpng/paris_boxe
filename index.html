<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Paris Sportifs</title>
</head>
<body>
    <h1>Soumettre un Pari</h1>
    <form action="https://docs.google.com/forms/d/e/VOTRE_FORM_ID/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="entry.XXXXXXX"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="entry.XXXXXXX"><br>
        <label for="telephone">Téléphone:</label><br>
        <input type="text" id="telephone" name="entry.XXXXXXX"><br>
        <label for="type_de_paris">Type de Paris:</label><br>
        <input type="text" id="type_de_paris" name="entry.XXXXXXX"><br>
        <label for="details_du_paris">Détails du Paris:</label><br>
        <input type="text" id="details_du_paris" name="entry.XXXXXXX"><br>
        <label for="montant_de_la_mise">Montant de la Mise:</label><br>
        <input type="number" id="montant_de_la_mise" name="entry.XXXXXXX"><br>
        <label for="cotes">Cotes:</label><br>
        <input type="text" id="cotes" name="entry.XXXXXXX"><br><br>
        <input type="submit" value="Soumettre">
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {alert('Données soumises avec succès');}"></iframe>
    <script type="text/javascript">var submitted=false;</script>
</body>
</html>
